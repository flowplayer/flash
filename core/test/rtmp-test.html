<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <script src="../src/javascript/flowplayer.js/flowplayer-3.2.11.min.js"></script>


	<!-- page title -->
	<title>Minimal Flowplayer setup</title>

</head><body>

	<div id="page">
        <a
                     href=""
                     style="display:block;width:440px;height:247px"
                     id="player">
                </a>
<script>
    flowplayer("player", "../build/flowplayer.swf",
    {
        log: { level: 'debug', filter: 'org.flowplayer.rtmp.*, org.flowplayer.controller.*' },
        onStart: function() {
            console.log("onStart");
        },

        onFinish: function() {
            console.log("onFinish");
        },

        onPause: function() {
            console.log("onPause");
        },

        onResume: function() {
            console.log("onResume");
        },


        clip: {
            url: '000F7F/movietrailers/Skyfall.mp4',
            provider: 'rtmp',
            autoPlay: false,
            autoBuffering:true
        },

        plugins: {
            rtmp: {
                url: 'http://releases.flowplayer.org/rtmp/flowplayer.rtmp.swf',
                netConnectionUrl: 'rtmp://fms.0F7F.planetstream.net'
            }
        }
    });
</script>
	</div>
	
	
</body></html>
