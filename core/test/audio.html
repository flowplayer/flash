<script>
    flowplayer("player", "../../../flash-build/build/flowplayer.swf",

        onBegin: function() {
            console.log("onBegin");
        },

        onStart: function(clip) {
            console.log("onStart, " + clip.duration);
        },

            console.log("onFinish");
        },

        onPause: function() {
            console.log("onPause");
        },

        onResume: function() {
            console.log("onResume");
        },

        onBeforeSeek: function() {

        onSeek: function() {

        clip: {

                url: "http://releases.flowplayer.org/data/national.jpg",
                scaling: 'orig'
            }
            , provider: 'http'
