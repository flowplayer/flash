<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <!--<script type="text/javascript" src="flowplayer-3.0.5.min.js"></script>-->
    <script src="../src/javascript/flowplayer.js/flowplayer-3.2.11.min.js"></script>


	<!-- page title -->
	<title>Minimal Flowplayer setup</title>

</head><body>

	<div id="page">
        <a
                     href="boris.mp3"
                     style="display:block;width:440px;height:247px"
                     id="player">
                </a>
<script>
    flowplayer("player", "../../../flash-build/build/flowplayer-3.2.17-dev.swf",
    {
        log: { level: 'debug', filter: 'org.flowplayer.audio.*' },

        key: '#$b6223bfbd646c621758',

        onStart: function(clip) {
            console.log("onStart: " + clip.url);
        },

        onFinish: function(clip) {
            console.log("onFinish: " + clip.url);
        },

        onPause: function(clip) {
            console.log("onPause: " + clip.url);
        },

        onResume: function(clip) {
            console.log("onResume " + clip.url);
        },

        onSeek: function() {
            console.log("onSeek");
        },

        clip: {

            // baseUrl for both parent and instream clips
            baseUrl: 'http://flowmac2:8000/',

            // duration for the parent clip
            duration: 10,

            // instream playlist
            playlist: [
                {url: 'fake_empire.mp3', duration: 10, position: 0, provider: 'audioInstream' },

                // in the middle of the parent clip (ie. "mid-roll") starting at
                // 5 seconds
                {
                    url: 'apunk.mp3', duration: 5, position: 2, provider: 'audioInstream',
                    controls: {all: false, volume: true, fullscreen: true}
                }
            ]
        },
        plugins: {
            audioInstream: {
                url: 'flowplayer.audio-3.2.11-dev.swf'
            }
        }
    });
</script>
	</div>
	
	
</body></html>
