<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <!--<script type="text/javascript" src="flowplayer-3.0.5.min.js"></script>-->
    <script src="../flowplayer-3.2.11.min.js"></script>


	<!-- page title -->
	<title>Minimal Flowplayer setup</title>

</head><body>

	<div id="page">
        <a
                     href="http://pseudo01.hddn.com/vod/demo.flowplayervod/flowplayer-700.flv"
                     style="display:block;width:440px;height:247px"
                     id="player">
                </a>
<script>
    flowplayer("player", "../build/flowplayer.swf",
    {
        log: { level: 'debug', filter: 'org.flowplayer.ui.tooltips.*' },
        onStart: function() {
            console.log("onStart");
        },

        onFinish: function() {
            console.log("onFinish");
        },

        onPause: function() {
            console.log("onPause");
        },

        onResume: function() {
            console.log("onResume");
        },

        clip: {
            url: "sample1.f4m",
            urlResolvers: ['f4m','bwcheck'],
            provider: 'httpstreaming',
			baseUrl: 'http://stream.flowplayer.org/httpstreaming/',
            //baseUrl: "http://httpstreaming.electroteque.org/videos/vod/"

        },
        plugins:  {
            f4m: {
                url: 'flowplayer.f4m.swf',

                // additional info for the bitrates included in the f4m file
                bitrates: {
                    hd: '1500',
                    normal: '500',
                    defaultItem: '500'
                }
            },
            httpstreaming: {
                url: 'flowplayer.httpstreaming.swf'
            },
            bwcheck: {
                url: 'flowplayer.bwcheck-httpstreaming.swf',
                netConnectionUrl: 'http://flowplayer.electroteque.org/swf/flowplayer-bwcheck.swf',
                bitrateProfileName: 'HTTPBitrateProfile',
                dynamic: true,
                //onStreamSwitch: switchStreamInfo,
                //onStreamSwitchBegin: switchStreamInfoBegin,
                // this method is called when the bandwidth check is done
                //	onBwDone: bwDoneInfo,
                //hdButton: { place: "dock" },

                // show the selected file in the content box. This is not used in real installations.
                onStreamSwitchBegin: function (newItem, currentItem) {
                    console.log("Will switch to: " + newItem.streamName +
                     " from " + currentItem.streamName);
                   $f("player").getPlugin('content').setHtml("Will switch to: " + newItem.streamName +
                    " from " + currentItem.streamName);
                },
                onStreamSwitch: function (newItem) {
			
                  // console.log("Switched to: " + newItem.streamName);
                    $f("player").getPlugin('content').setHtml("Switched to: " + newItem.streamName);
                }
            },
            content: {
                url: 'flowplayer.content.swf',
                top: 0, left: 0, width: 400, height: 50,
                border: 0,
                textDecoration: 'outline',
                style: {
                    body: {
                        fontSize: 14,
                        fontFamily: 'Arial',
                        textAlign: 'center',
                        color: '#ffffff'
                    }
                }
            },
			controls: { 
				stop: true, 
				tooltips: { buttons: true, play: "fuckn stop this label" }
			}

        }
    });
</script>
	</div>
	
	
</body></html>
