<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <!--<script type="text/javascript" src="flowplayer-3.0.5.min.js"></script>-->
    <script src="../flowplayer-3.2.6.min.js"></script>


	<!-- page title -->
	<title>Minimal Flowplayer setup</title>

</head><body>

	<div id="page">
        <a
                     href="N9m/See/N9mSeeexq.flv"
                     style="display:block;width:440px;height:247px"
                     id="player">
                </a>
<script>
    flowplayer("player", "../build/flowplayer.swf",
    {
//        log: { level: 'debug', filter: 'org.flowplayer.rtmp.*, org.flowplayer.controller.*' },
        onStart: function() {
            console.log("onStart");
        },

        onFinish: function() {
            console.log("onFinish");
        },

        onPause: function() {
            console.log("onPause");
        },

        onResume: function() {
            console.log("onResume");
        },

        onSeek: function(info, target) {
            console.log("onSeek, target == ", target);
        },

        onBeforeSeek: function(info, target) {
            console.log("onBeforeSeek, target == ", target);
        },


        clip: {
            url: 'mp4:vod/demo.flowplayervod/buffalo_soldiers.mp4',
            provider: 'rtmp',
            autoPlay: false,
            autoBuffering:true
        },

        plugins: {
            rtmp: {
                url: 'flowplayer.rtmp.swf',
                netConnectionUrl: 'rtmp://rtmp01.hddn.com/play'
            }
        }
    });
</script>
	</div>
	
	
</body></html>
