<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <!--<script type="text/javascript" src="flowplayer-3.0.5.min.js"></script>-->
    <script src="../flowplayer-3.2.11.min.js"></script>


    <!-- page title -->
	<title>Minimal Flowplayer setup</title>

</head><body>

	<div id="page">
        <a
                     href="N9m/See/N9mSeeexq.flv"
                     style="display:block;width:440px;height:247px"
                     id="player">
                </a>
<script>
    flowplayer("player", "../build/flowplayer.swf",
    {
        log: { level: 'debug', filter: 'org.flowplayer.rtmp.*' },
        onStart: function() {
            console.log("onStart");
        },

        onFinish: function() {
            console.log("onFinish");
        },
		onStop: function() {
			console.log("ONSTOP");
		},

        onPause: function() {
            console.log("onPause");
        },

        onResume: function() {
            console.log("onResume");
        },

        clip: {
           // url: 'mp4:livestream',
		    url: "nss.stream",
            live: true,
            provider: 'rtmp'
        },

        plugins: {
			controls: {
          		scrubber: false
        	},
            rtmp: {
                url: 'flowplayer.rtmp.swf',
			    netConnectionUrl: "rtmp://videocdn.anycastcdn.net/nss-live/play"
                //netConnectionUrl: 'rtmp://localhost/live'
            }
        }
    });
</script>
	</div>
	
	
</body></html>
