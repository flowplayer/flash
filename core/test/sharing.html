<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <!--<script type="text/javascript" src="flowplayer-3.0.5.min.js"></script>-->
    <script src="../src/javascript/flowplayer.js/flowplayer-3.2.9.min.js"></script>


	<!-- page title -->
	<title>Minimal Flowplayer setup</title>

</head><body>

	<div id="page">
        <a
                     href="../build/flowplayer.flv"
                     style="display:block;width:440px;height:247px"
                     id="player">
                </a>
<script>
flowplayer("player", "../../../flash-build/build/flowplayer-3.2.17-dev.swf",
{
    log: { level: 'debug', filter: 'org.flowplayer.sharing.Sharing' },

    clip: {
        autoPlay: false,
        pageUrl: 'http://google.com'
    },
    plugins:
    {
        sharing: {
            url: 'flowplayer.sharing-3.2.15-dev.swf',
            twitter: {
                description: 'twitter foobar'
            },

            facebook: {
                // facebook sharing is opened to the current browser window
                shareWindow: '_self'
            },
            twitter: {
                // tweeting also happens in the current browser window
                shareWindow: '_self'
            },
            embed: {
                notification: 'copied that sucker'
            }
        },
        controls: {
            alpha: 0.5
        },
        dock: {
            alpha: 0.5
        }
    }

});
</script>
	</div>
	
	
</body></html>
