<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <!--<script type="text/javascript" src="flowplayer-3.0.5.min.js"></script>-->
    <script src="../flowplayer-3.2.6.min.js"></script>


	<!-- page title -->
	<title>Minimal Flowplayer setup</title>

</head><body>

<div class="player">
    <object id="flowplayer" width="480" height="324" bgcolor="#000000"
            data="../../../flash-build/build/flowplayer-3.2.18.swf"
            type="application/x-shockwave-flash">

        <!-- movie param is required for IE -->
        <param name="movie" value="../../../flash-build/build/flowplayer-3.2.18.swf" />

        <!-- set to true if you want your users to be able to enter fullscreen mode -->
        <param name="allowfullscreen" value="true" />
        <!--<param name="allowScriptAccess" value="always" />-->

        <!-- Flowplayer configuration -->
        <param name="flashvars"  value='config={
            "key":"#$7162d2d730cf607ac6d",
            "clip":"http://stream.flowplayer.org/bbb-800.mp4",
            "logo":{"url":"http://flash.flowplayer.org/media/img/player/acme.png","fullscreenOnly":false}}' />

    </object>
</div>
	
	
</body></html>
