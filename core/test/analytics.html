<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <!--<script type="text/javascript" src="flowplayer-3.0.5.min.js"></script>-->
    <script src="../src/javascript/flowplayer.js/flowplayer-3.2.11.min.js"></script>
    <script src='http://www.google-analytics.com/ga.js'></script>


	<!-- page title -->
	<title>Minimal Flowplayer setup</title>

</head><body>

	<div id="page">
        <a
                     href="http://pseudo01.hddn.com/vod/demo.flowplayervod/flowplayer-700.flv"
                     style="display:block;width:440px;height:247px"
                     id="player">
                </a>
<script>

    // for testing Bridge mode
    window.pageTracker = _gat._getTracker("UA-5877901-1");

    flowplayer("player", "../../../flash-build/build/flowplayer-3.2.17-dev.swf",
    {
        log: { level: 'debug', filter: 'org.flowplayer.analytics.*' },
        onStart: function() {
            console.log("onStart");
        },

        onFinish: function() {
            console.log("onFinish");
        },

        onPause: function() {
            console.log("onPause");
        },

        onResume: function() {
            console.log("onResume");
        },

        playlist: [
            "http://stream.flowplayer.org/flowplayer-700.flv",
            "../build/play.png"
        ],
        plugins:
        {
            analytics: {
                url: 'flowplayer.analytics-3.2.9-dev.swf',
                mode: 'Bridge'
            }
        }

    });


</script>
	</div>
	
	
</body></html>
