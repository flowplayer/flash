<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <!--<script type="text/javascript" src="flowplayer-3.0.5.min.js"></script>-->
    <script src="../src/javascript/flowplayer.js/flowplayer-3.2.11.min.js"></script>


	<!-- page title -->
	<title>Minimal Flowplayer setup</title>

</head><body>

	<div id="page">
        <a
                     href="recording.mp4"
                     style="display:block;width:440px;height:247px"
                     id="player">
                </a>
<script>
    flowplayer("player", "../../../flash-build/build/flowplayer.swf",
    {
        log: { level: 'error', filter: 'org.flowplayer.*' },
/*

        onStart: function() {
            console.log("onStart");
        },

        onFinish: function() {
            console.log("onFinish");
        },

        onPause: function() {
            console.log("onPause");
        },

        onResume: function() {
            console.log("onResume");
        },
*/

        clip: {
            url: "recording.mp4",
            autoPlay: false
        }
    });

    var spamInterval;

    function play() {
        //console && console.log && console.log('Playing clip')
//        $f().stopBuffering();
        $f().play("recording.mp4");
    }

    function startSpamming() {
        stopSpamming();
        spamInterval = window.setInterval(function () {
            play();
        }, 500);
    }

    function stopSpamming() {
        window.clearInterval(spamInterval);
    }
</script>
	</div>

    <button onclick="play()">Play</button>
    <button onclick="startSpamming()">Start spamming</button>
    <button onclick="stopSpamming()">Stop spamming</button>

</body></html>
